<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/css/index.css">
    
    <title>Test</title>
</head>
<body>
    <header id="home">
        <img src="./assets/img/Presentacion.jpg" alt="img-perfil" id="perfil-img">
        <div id="presentation">
            <h1>Specializations</h1>
            <br>
            <ul>
              <li>Graphic design.</li>
              <li>Content creation.</li>
              <li>Community manager.</li>
              <li>Social media.</li>
            </ul>
        </div>
        <div id="carousel-1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item one active">
                <!--<img src="./assets/img/Fotos Ainhoa/722d058a-c02a-4f30-aa45-6bbac5fd0204_rw_3840.jpg" class="d-block w-100" alt="slide-1" height="768px">-->
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item two">
                <!--<img src="./assets/img/Fotos local de ropa/cut.jpg" class="d-block w-100" alt="slide-2" height="768px">-->
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item three">
                <!--<img src="./assets/img/Identidad visual-Kiara/67d875c3-c646-429a-a62f-b7716b4bca46.png" class="d-block w-100" alt="slide-3" height="768px">-->
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
          </div>
        <nav class="nav">
            <div class="nav-logo">
                <!--<a href="#home"><img src="" alt="Img Perfil" class="nav-img"></a>-->
                <a class="nav-text" href="#home">Belen Airaudo</a>              
             </div>
            <ul class="nav-menu nav-menu-visible">
                <li class="nav-link-active"><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
      <form action="#" method="post" id="form-cont">
          <div class="form">
            <p class="contact-title">Contact me</p>
            <div class="campo">  
              <label for="name">
                <span>Name</span>
                <input autocomplete="off" type="text" name="name" id="name" required>
              </label>
            </div>
            <div class="campo">
              <label for="email">
                <span>Email</span>
                <input autocomplete="off" type="email" name="email" id="email" required>
              </label>
            </div>
            <div class="campo">
              <label for="phone">
                <span>Phone</span>
                <input autocomplete="off" type="number" name="phone" id="phone" required>
              </label>
            </div>
            <div class="campo">
              <label for="message">
                <span>Message</span>
                <textarea autocomplete="off" name="" id="message" cols="20" rows="4" required></textarea>
              </label>
            </div>
            <button type="submit" class="btn-submit">Send</button>
          </div>
        </form>
        <img src="./assets/img/Fotos local de ropa/9ad9bfd7-0626-4ce4-ad56-12f72a988124_rw_1920.jpg" alt="foto-form.jpg">
    </section>
</body>
<script src="./js/index.js"></script>
</html>
